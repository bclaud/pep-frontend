<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pessoas politicamente expostas</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/priv/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/priv/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/priv/static/favicon-16x16.png">
    <link rel="manifest" href="/priv/static/site.webmanifest">

  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col">
    <div class="flex-1 flex flex-col items-center justify-center">
      <div class="bg-white/80 shadow-xl rounded-lg px-8 py-10 max-w-6xl w-full mt-10 mb-8">
        <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-800 mb-6 text-center drop-shadow">
          Pessoas Expostas Politicamente
        </h1>
        <figure class="mb-6">
          <blockquote class="border-l-4 border-indigo-400 pl-4 italic text-gray-700">
            <p>
              São pessoas expostas politicamente (PEP) os ocupantes de cargos
              e funções públicas listadas nas normas de PLD/FTP editadas
              pelos órgãos reguladores e fiscalizadores.
            </p>
          </blockquote>
          <figcaption class="mt-2 text-sm text-gray-500 text-right">
            — Conselho de Controle de Atividades Financeiras - Coaf
          </figcaption>
        </figure>
        <p class="mb-4 text-gray-700">
          Consulta a lista de PEP de uma forma mais direta. Todos os dados aqui disponibilizados
          foram originados do
          <a href="https://www.portaltransparencia.gov.br/download-de-dados/pep" class="text-indigo-600 hover:underline font-medium" target="_blank">
            portal da transparência
          </a>.
        </p>
        <hr class="my-6 border-t-2 border-indigo-200" />
        <div id="app"></div>
      </div>
    </div>
    <footer class="bg-indigo-900 text-indigo-100 py-6 text-center text-sm rounded-t-lg shadow-lg">

        </p>
        <p>
          <a href="https://github.com/bclaud/pep-frontend" target="_blank" class="underline hover:text-indigo-300">Frontend</a> 
          | <a href="https://github.com/bclaud/pep-api" target="_blank" class="underline hover:text-indigo-300">Backend</a> 
          | <a href="mailto:b@claudlabs.com" target="_blank" class="underline hover:text-indigo-300">b@claudlabs.com</a>
        </p>
      </div>
